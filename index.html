<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Лого" class="header__logo" />
    </header>

    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/jak-iv.png" alt="Жак-Ив Кусто" />
            <div class="profile__user">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button" type="button"></button>
            </div>
            <button class="profile__plus" type="button"></button>
        </section>
        <section class="elements">
            <ul class="elements__box">
                <li class="elements__card">
                    <img class="elements__img" src="./images/karachaevsk.jpg" alt="Карачаевск" />
                    <div class="elements__container">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__img" src="./images/elbrus.jpg" alt="Эльбрус" />
                    <div class="elements__container">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__img" src="./images/dombai.jpg" alt="Домбай" />
                    <div class="elements__container">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__img" src="./images/elbrus.jpg" alt="Эльбрус" />
                    <div class="elements__container">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__img" src="./images/dombai.jpg" alt="Домбай" />
                    <div class="elements__container">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__img" src="./images/karachaevsk.jpg" alt="Карачаевск" />
                    <div class="elements__container">
                        <h2 class="elements__title">Карачаево-Ч...</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="edit-form">
                <input type="text" class="popup__input" placeholder="Имя" name="name" />
                <span id="name-error" class="popup__error"></span>
                <input type="text" class="popup__input" placeholder="О себе" name="about" />
                <span id="profession-error" class="popup__error"></span>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_card">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h3 class="popup__title">Новое место</h3>
            <form name="edit-form" class="popup__form popup__form_card" novalidate>
              <input id="card-name" type="text" name="card-name" placeholder="Название места" class="popup__input" >
              <span id="card-name-error" class="popup__error"></span>
              <input id="cardUrl" type="url" name="card-url" placeholder="Ссылка на картинку" class="popup__input" >
              <span id="cardUrl-error" class="popup__error"></span>
              <button type="submit" class="popup__button">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_image popup_opened">
        <div class="popup__image-window">
            <button type="button" class="popup__close"></button>
            <img class="popup__image-url" src="." alt="">
            <h2 class="popup__image-name"></h2>
        </div>
    </div>

    <script src="/scripts/index.js"></script>
</body>

</html>
