<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mesto</title>
  </head>

  <body class="page">

    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Лого" class="header__logo"/>
    </header>

    <main>
      <section class="profile">
        <img
          src="<%=require('./images/jak-iv.jpg')%>"
          alt="Жак-Ив Кусто"
          class="profile__avatar"
        />
        <div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
            ></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
        ></button>
      </section>

      <section class="cards">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="container">
        <button
          class="container__close-button container__close-button_type_edit"
          type="button"
        ></button>
        <h2 class="container__title">Редактировать профиль</h2>
        <form class="container__form container__form_type_profile" name="profile">
          <input
            type="text"
            name="name"
            value="Жак-Ив Кусто"
            placeholder="Имя"
            class="container__input container__input_type_name"
            required
            id="name-input"
            maxlength="40"
            minlength="2"
            pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]{2,40}$"
            data-error-message="Только латинские, кирилица, знаки дефиса и пробелы"
          />
          <span class="container__input-error name-input-error"></span>
          <input
            type="text"
            name="about"
            value="Исследователь океана"
            placeholder="О себе"
            class="container__input container__input_type_info"
            required
            id="info-input"
            maxlength="200"
            minlength="2"
            pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]{2,40}$"
            data-error-message="Только латинские, кирилица, знаки дефиса и пробелы"
          />
          <span class="container__input-error info-input-error"></span>
          <button class="container__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="container">
        <button
          class="container__close-button container__close-button_type_add"
          type="button"
        ></button>
        <h2 class="container__title">Новое место</h2>
        <form class="container__form container__form_type_add" name="profile" novalidate>
          <input
            type="text"
            name="title"
            placeholder="Название места"
            class="container__input container__input_type_name"
            required
            id="name-input"
            minlength="2"
            maxlength="30"
            pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]{2,40}$"
            data-error-message="Только латинские, кирилица, знаки дефиса и пробелы"
          />
          <span class="container__input-error name-input-error"></span>
          <input
            type="url"
            name="link"
            placeholder="Ссылка на картинку"
            class="container__input container__input_type_info"
            required
            id="link-input"
          />
          <span class="container__input-error link-input-error"></span>
          <button class="container__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_photo popup_black">
      <div class="card-opened">
        <button
          class="container__close-button container__close-button_type_photo"
          type="button"
        ></button>
        <img src="." alt="" class="card-opened__image"/>
        <h2 class="card-opened__name"></h2>
      </div>
    </div>

    <template class="card__template">
      <div class="card">
        <img src="<%=require('./images/trash.png')%>" alt="Удалить" class="card__delete" />
        <img
          src=""
          alt=""
          class="card__image"
        />
        <div class="card__info">
          <h2 class="card__name"></h2>
          <button
            class="card__like"
            type="button"
          ></button>
        </div>
      </div>
    </template>

    <!-- <script src="./components/cards1.js"></script>
    <script src="./index1.js"></script> -->

    <script type="module" src="./components/modal.js"></script>
    <script type="module" src="./components/utils.js"></script>
    <script type="module" src="./components/validate.js"></script> -->
  </body>
</html>
